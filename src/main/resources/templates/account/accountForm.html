<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">

            <h2>Account Details</h2>
            <div>
                <!-- What is de @ Account in the action deel van de form-->
                <form class="form-horizontal" th:object="${account}" th:action="@{/account}" method="post">
                    <input type="hidden" th:field="*{idAccount}"/>
                   
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{naam}"/>
                        </div>
                    </div>
                    
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
