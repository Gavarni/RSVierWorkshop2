<!DOCTYPE html>

    <head>
        <title>TODO supply a title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
        
        <div class="container">

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${account.idAccount}">Product Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" data-th-text="${account.naam}">name</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
